<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <main>
        <h1>Nacionalidade</h1>
        <p>Em que país você nasceu: <input type="text" name="nacionalidade" id="nacionalidade"> <input type="button" value="Enviar" onclick="verificar()"></p>
        <p id="resultado"></p>
    </main>
    <script>
        function verificar(){
            var país = window.document.getElementById('nacionalidade').value.toLowerCase();
            var resultado = window.document.getElementById('resultado');
            if (país == 'brasil'){
                resultado.innerText = "Você é brasileiro!";
            }else{
                resultado.innerText = "Você é estrangeiro!";
            }
        }
    </script>
</body>
</html>
