<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#arena{
            color: white;
            text-align: center;
            font: 1em/300px Arial, Helvetica, sans-serif;
            background: slateblue;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div id="arena">
        Interaja...
    </div>

    <script>
        var area = window.document.getElementById('arena');
        area.addEventListener('click', clicar);
        area.addEventListener('mouseenter', entrar);
        area.addEventListener('mouseout', sair);       
        
        function clicar(){
            area.innerText = 'Clicou!';
            area.style.background = 'green';
        }
        function entrar(){
            arena.innerText='Entrou!';
        }
        function sair(){
            arena.innerText='Saiu!';
            area.style.background = 'slateblue';
        }
    </script>
</body>
</html>
