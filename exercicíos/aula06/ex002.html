<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Exercícios de JavaScript</title>
    <style>
        body{
            background-color: rgb(73, 25, 185);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            color: gold;
        }
    </style>    
</head>
<body>
    <h1>Exemplos em JavaScript</h1>
    <p>Treinando variáveis simples em JavaScript, guardando informações dentro dela e utilizando em outro momento.</p>
    <script>
        var nome = window.prompt('Qual seu nome?'); //A variavel nome receberá o valor digitado pelo usuario.
        window.alert('É um grande prazer te conhecer, ' + nome + '!'); // Concatenação de uma mensagem de boas-vindas, com o nome do usuario.
    </script>
</body>
</html>
